<html>    <head>        <title>FORM</title>        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <style>            .inp{
                width: 400px;
                height: 20px;
            }
            .hobbyandgender{
                display:flex;
                justify-content: space-around;
            }
            .container{
                display: flex;
                justify-content: center;
                margin-top:150px;
            }
            .titl{
                width: 100px;
            }
        </style>    </head>   
    <body>  
        <div class="container">   
            <form name="registeration" action="register" method="POST">      
                <table  border="2" cellspacing="6" cellpadding="6" > 
                    <tbody>
                        <tr>
                            <td class="titl">Name</td>
                            <td><input type="text" class="inp" name="name" value="" /></td>    
                        </tr>
                        <tr>
                            <td class="titl">Gender</td>    
                            <td >
                                <div class="hobbyandgender">
                                    <div>Male<input type="radio"  name="gender" value="Male" />
                                    </div><div>Female<input type="radio" name="gender" value="Female" />
                                    </div>
                                </div>
                            </td>      
                        </tr>                  
                        <tr>    
                            <td class="titl">MailId</td>    
                            <td><input type="text" class="inp" name="mail" value="" /></td> 
                        </tr>   
                        <tr>                
                            <td class="titl">Address</td>     
                            <td><input type="text" class="inp" name="address" value="" /></td>      
                        </tr>            
                        <tr>              
                            <td class="titl"><label for="phoneno">PhoneNo</label></td>         
                            <td><input type="text" class="inp" name="phoneno" value="" /></td>   
                        </tr>   
                        <tr>            
                            <td class="titl">Hobbies</td>           
                            <td ><div class="hobbyandgender"><div>Sports<input type="checkbox"  name="hobbies" value="sports" />
                                    </div>
                                    <div>Books<input type="checkbox" name="hobbies" value="books" />
                                    </div>
                                    <div>Cooking<input type="checkbox" name="hobbies" value="movies" />
                                    </div>
                                </div>
                            </td>             
                        </tr>        
                    </tbody>          
                </table>       
                <br>      <div align = "center">    
                    <input  type="submit" value="Submit" />  
                </div>
            </form>    
        </div>
    </body>
</html>
